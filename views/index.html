<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/norm-dogaz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    <title>Welcome to LifeWay</title>
</head>
<body class="welcome-body">

    <h1 class="welcome">Welcome to LifeWay</h1>
    <p class="welcome-p">The platform where you can create the highways of your life</p>

    <section class="welcome-user-menu">
        <div class="welcome-user-menu-container">
            <p class="welcome-user-menu-text">User Login</p>
            <form action="#">
                <div class="data">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="form-email" required>
                </div>
                <div class="data">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="form-password" required>
                </div>
                <a class="welcome-forgot-pass" href="#">Forgot Password?</a>
                <div class="welcome-btn">
                    <div class="welcome-btn-inner"></div>
                    <button type="submit">Login</button>
                </div>
                <div class="welcome-sign-up">Not a member? <a href="3">Sign up here!</a></div>
            </form>
        </div>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
